<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/login_reg.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css"/>
    <link rel="stylesheet" href="static/profile.css"/>
    </head>
    <body>
      <div class="row">
 <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
 </div>
 <nav class="navbar navbar-default">
    <div class="container-fluid">
       <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><i class="glyphicon glyphicon-music"></i></a>
       </div>
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li><a href="#!/home">Home</a></li>
             <li ng-if=loggedIn.name.user><a href="#!/myPlaylists">My Play list</a></li>
          </ul>
          <form class="navbar-form navbar-left">
             <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Songs" ng-model=filter_song>
             </div>
             <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          <li ng-if=loggedIn.name.user><a href="#!/upload">Upload Song</a></li>
          <li ng-if=loggedIn.name.user><a href="#!/profile">{{loggedIn.name.first}}'s Profile</a></li>

          <li ng-if=loggedIn.name.user><a  href="#!/" ng-click="logOut()">Logout</a></li>
          <li ng-if=!loggedIn.name.user><a  href="#!/login">LogIn</a></li>
          </ul>
       </div>
    </div>
 </nav>
 <link href='' rel='stylesheet' type='text/css'>
<div class="container">
    <div class="fb-profile">
        <img align="left" class="fb-image-lg" src="static/image/speed-of-sound-on.jpg" alt="Profile image example"/>
        <img align="left" class="fb-image-profile thumbnail" ng-src="{{loggedIn.pic}}" alt="Profile image"/>
        <div class="fb-profile-text">
            <h1>{{loggedIn.name.first}}</h1>
        </div>
    </div>
</div>

<nav class="sidenav">
  <br>

  <h4><div class="button" ng-controller="ProfileController" ngf-select="upload($file)" name='userimgFile' ng-model='userimgFile' ngf-pattern="'image/*'" ngf-accept="'image/*'">Upload Image</div>{{userimgFile.name}}</h4>
  <h4><a href="#!/following">Following</a></h4>{{user.following}}<br>
  <h4><a href="#!/followers">Followers</a></h4>{{user.followers}}<br>
  <h4><a href="#!/like"></a><a ng-click="likeClick()" ng-init="liked='Like'; likeCount=0">
      {{liked}} {{likeCount}}
  </a></h4><br>

</nav>

    </body>
