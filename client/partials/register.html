<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/login_reg.css" rel="stylesheet">
    </head>
    <body>

      <div lass="container" ng-if="!loggedIn.name">
    <form class='form-signin css-form'name="form" novalidate>
      <h2 class="form-signin-heading">Speed of Sound Registration!</h2>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <span ng-show="form.first.$error.minlength" style="color:red">Short, Sweet, too the point ... but a little to short.</span><br>
      <input class="form-control" placeholder="First Name" name='username' id='inputFirstName'minlength=3 name="first" type='text' ng-model=user.name.first required><br>

      <label for="inputLastName" class="sr-only">Last Name</label>
      <span ng-show="form.last.$error.minlength" style="color:red">Short, Sweet, too the point ... but a little to short.</span><br>
      <input class="form-control" placeholder="Last Name" name='lastname' id='inputLastName' type='text' minlength=3 name=last ng-model=user.name.last required><br>

      <label for="inputUserName" class="sr-only">User Name</label>
      <span ng-show="form.username.$error.minlength" style="color:red">Short, Sweet, too the point ... but a little to short.</span><br>
      <input type='text' class="form-control" placeholder="User Name" name=lastname id='inputUserName'name=username minlength=4 type=text ng-model=user.name.user ng-blur="checkUserName()" required><span ng-if="screenName == 'taken'"  style="color:red">Name Taken</span><span ng-if="screenName == 'available'"style="color:green">Name Available</span><br>

      <label for="inputEmail" class="sr-only">Email address</label>
      <span ng-show="form.email.$error.email" style="color:red">Please enter a valid email.</span><br>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name=email  ng-model=user.email required autofocus><br>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model=user.password required><br>
      <span ng-if="user.password != password" style="color:red">Passwords do not match</span>

      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" name=password ng-model=password required><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || (user.password != password)" ng-click=register()>Register</button>

    </form>
  </div>
</body>
