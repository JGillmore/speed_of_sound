<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/style.css"/>
    <link href="static/login_reg.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
    </div>
    <nav class="navbar navbar-default">
       <div class="container-fluid">
          <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand"><i class="glyphicon glyphicon-music"></i></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
                <li><a href="#!/home">Home</a></li>
                <li><a href="#!/collection">Collection</a></li>
             </ul>
             <form class="navbar-form navbar-left">
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Search Songs" ng-model=filter_song>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
             </form>
             <ul class="nav navbar-nav navbar-right">
             <li><a href="#!/upload">Upload Song</a></li>
             <li><a href="#!/user_profile">{{loggedIn.name.first}}'s Profile</a></li>
             <li><a href="#!/logOut">Logout</a></li>
             </ul>
          </div>
       </div>
    </nav>
    <div class="container">
        <h2>Upload a song with the Speed of Light!</h2>
    <form  class='form-signin' ng-app="app" ng-controller="UploadController" name="form">
      <input class="form-control" placeholder="Song Title" type=text ng-model=song.title><br><br>
      <button class="btn btn-lg btn-primary btn-block" ngf-select ng-model="file" name='file' ngf-pattern="'audio/*'" ngf-accept="'audio/*'">Choose song...</button>{{file.name}}<br>
      <button class="btn btn-lg btn-primary btn-block" ngf-select ng-model="imgFile" name='imgFile' ngf-pattern="'image/*'" ngf-accept="'image/*'">Choose image...</button>{{imgFile.name}}<br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="upload()">Submit</button>
    </form>
</body>
