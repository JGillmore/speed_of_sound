<form ng-app="app" ng-controller="UploadController" name="form">
  Title: <input type=text ng-model=song.title><br><br>
  <button ngf-select ng-model="file" name='file' ngf-pattern="'audio/*'" ngf-accept="'audio/*'">Choose File...</button>{{file.name}}<br>
  <button type="submit" ng-click="upload()">submit</button>
</form>
