<html style="position:relative; min-height:100%" ng-app='app'>
<head>
  <meta charset='utf-8'>
  <title>Speed Of Sound</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="angular-soundmanager2/dist/angular-soundmanager2.js"></script>
  <script src="ng-file-upload/ng-file-upload.min.js"></script>
  <script src="config.js"></script>
  <script src="factories/user.js"></script>
  <script src="factories/song.js"></script>
  <script src="factories/profile.js"></script>
  <script src="factories/playlist.js"></script>
  <script src="controllers/playlist.js"></script>
  <script src="controllers/login.js"></script>
  <script src="controllers/uploadSong.js"></script>
  <script src="controllers/index.js"></script>
  <script src="controllers/song.js"></script>
  <script src="controllers/profile.js"></script>
  <script src="controllers/songBar.js"></script>

</head>
<body style="margin-bottom:100px">
  <div ng-view="">
  </div>
</body>
<footer ng-controller="SongBarController" style="width:100%;background-color:lightblue; position:fixed; bottom:0; left:200px; height:100px; width:75%;">
  <sound-manager></sound-manager>

  <p>
    Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})
  </p>

  <div style="display:inline-block;" class="seekBase" seek-track>
    <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
  </div><br>
  <span prev-track class="glyphicon glyphicon-step-backward"></span>
  -
  <span pause-music class="glyphicon glyphicon-pause"></span>
  -
  <span play-music class="glyphicon glyphicon-play"></span>
  -
  <span next-track class="glyphicon glyphicon-step-forward"></span>
  -
  <span stop-music class="glyphicon glyphicon-stop"></span>
  -
  <span repeat-music ng-if="!repeatOn" ng-click=toggleRepeat() class="glyphicon glyphicon-repeat"></span>
  <span repeat-music ng-if="repeatOn" ng-click=toggleRepeat() style="color:green" class="glyphicon glyphicon-repeat"></span>
  -
  <span mute-music ng-if='!soundOn' ng-click="toggleSound()" class="glyphicon glyphicon-volume-off"></span>
  <span mute-music ng-if='soundOn' ng-click="toggleSound()" class="glyphicon glyphicon-volume-up"></span>
</footer>
</html>
