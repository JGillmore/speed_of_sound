<html style="position:relative; min-height:100%" ng-app='app'>
<head>
  <meta charset='utf-8'>
  <title>Speed Of Sound</title>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="angular-soundmanager2/dist/angular-soundmanager2.js"></script>
  <script src="ng-file-upload/ng-file-upload.min.js"></script>
  <script src="config.js"></script>
  <script src="factories/user.js"></script>
  <script src="factories/song.js"></script>
  <script src="factories/profile.js"></script>
  <script src="controllers/login.js"></script>
  <script src="controllers/uploadSong.js"></script>
  <script src="controllers/index.js"></script>
  <script src="controllers/song.js"></script>
  <script src="controllers/profile.js"></script>

</head>
<body>
  <div ng-view="">
  </div>
</body>
<footer style="position:absolute; bottom:0; left:200px; height:100px; width:75%;">
  <sound-manager></sound-manager>

  <p>
    Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})
  </p>

  <div style="display:inline-block;" class="seekBase" seek-track>
    <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
  </div><br>
  <button play-music>Play</button>
  -
  <button pause-music>Pause</button>
  -
  <button stop-music>Stop</button>
  -
  <button repeat-music>Repeat ({{ repeat }})</button>
  -
  <button play-pause-toggle data-play="Play!" data-pause="Pause!">Play Toggle</button>

  Is Playing: {{ isPlaying }}
</footer>
</html>
